name: CI - Feature to Dev

on:
  pull_request:
    branches: [ dev ]

permissions:
  contents: read
  pull-requests: write

jobs:
  quick-check:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const jobResult = '${{ job.status }}';
            const allPassed = jobResult === 'success';
            const statusEmoji = allPassed ? '‚úÖ' : '‚ùå';

            const comment = `## ${statusEmoji} CI Feature ‚Üí Dev

            | Check | Statut |
            |-------|--------|
            | **ESLint** | ${allPassed ? '‚úÖ Passed' : '‚ùå Failed'} |
            | **Build** | ${allPassed ? '‚úÖ Passed' : '‚ùå Failed'} |

            ${allPassed ? '‚úÖ **Pr√™t √† merger dans dev**' : '‚ùå **Corrections n√©cessaires**'}

            ---
            <sub>ü§ñ CI l√©g√®re ‚Ä¢ Pas de check de s√©curit√© sur dev</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('CI Feature ‚Üí Dev')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
